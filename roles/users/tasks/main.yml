---
- name: Make sure we have a 'wheel' group
  group:
    name: wheel
    state: present

- name: Add `pi` user with wheel group
  user:
    name: pi
    shell: /bin/bash
    groups: wheel
    append: yes

- name: Set authorized key for administration
  authorized_key:
    user: pi
    state: present
    key: https://github.com/k-nut.keys

- name: Set authorized key for sync
  authorized_key:
    user: pi
    state: present
    key: "ssh-rsa  pi@raspberrypi"

- name: Allow 'wheel' group to have passwordless sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%wheel'
    line: '%wheel ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'
